<!DOCTYPE html>
<html>
<head>
	<title>Tencent</title>
	<meta charset="utf-8">
	<link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="tencent.css" />
</head>
<body>

<div id = 'tencent-page'>
	<div id = 'tencent-content'>
		<div id = 'tencent-content-left'>
			<div id = 'content-box'>
				<div id = 'header'>
					<span class = 'tencent-icon-cloud'><i class = 'fa fa-cloud'></i></span>
					<h1>腾讯云</h1>
				</div>
				<!--<hr />-->
				<div id = 'content'>
					<span class = 'tencent-icon-user'><i class = 'fa fa-user-circle-o'></i></span>
					<div id = 'title'>
						<h1>百万用户的信赖首选</h1>
						<div class = 'list'>
							<div class = 'list-content'>
								<span class = 'tencent-icon-check'><i class = 'fa fa-check'></i></span>
								<p>全球领先的云计算服务平台</p>
							</div>
							<div class = 'list-content'>
								<span class = 'tencent-icon-check'><i class = 'fa fa-check'></i></span>
								<p>高性能、高可用性的顶级云产品</p>
							</div>
							<div class = 'list-content'>
								<span class = 'tencent-icon-check'><i class = 'fa fa-check'></i></span>
								<p>覆盖全行业的解决方案</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id = 'tencent-content-right'>
			<div class = 'form-box'>
				<div class="form-content-box">
					<form>
						<p class = 'caption'>邮箱登录</p>
						<label>
							<input id="user" name='email' type = 'text' placeholder = "邮箱地址/DNSPod" />
						</label>
						<label>
							<input id="password" name='password' type = 'password' placeholder = "密码" />
						</label>
						<label>
							<input id="submit" class="submit" name="submit" type = 'button' value = "登 录" />
						</label>
					</form>
					<p class="check"><a href="#">忘记密码?</a></p>
					<div class="log-in">
						<fieldset>
							<legend>　快捷登录　</legend>
						</fieldset>
						<div class="log-icon">
							<div>
								<a href="#">
									<img src="images/微信 (2).png">
									<p>微信帐号</p>
								</a>
							</div>
							<div>
								<a href="#">
									<img src="images/微信 (3).png">
									<p>微信公众号</p>
								</a>
							</div>
							<div>
								<a href="#">
									<img src="images/QQ.png">
									<p>QQ帐号</p>
								</a>
							</div>
						</div>
					</div>
				</div>
				<p class="register">还没有帐号? <a href="#">立即注册</a></p>
			</div>
		</div>
	</div>
	<div id = 'tencent-footer'>
		<div id = 'footer-content'>
			<div class = 'footer-left'>Copyright © 2013-2017 Tencent Cloud. All Rights Reserved. 腾讯云 版权所有</div>
			<div class = 'footer-right'><a href="#">中文</a>　| 　<a href="#">English</a></div>
		</div>
	</div>
</div>
<script type="text/javascript" src="tencent.js"></script>
</body>
</html>
